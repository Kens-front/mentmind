# HTTP → HTTPS редирект и обработка ACME-challenge
server {
    listen 80;
    server_name mentmind.ru www.mentmind.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Основной HTTPS сервер
server {
    listen 443 ssl;
    server_name mentmind.ru www.mentmind.ru;

    ssl_certificate /etc/letsencrypt/live/mentmind.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mentmind.ru/privkey.pem;
    
    # Настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Nuxt 3 SSR (главный фронтенд)
    location / {
        proxy_pass http://nuxt:3000;
        include proxy_params;
    }

    # Nest.js API
    location /api {
        proxy_pass http://nest:4000;
        include proxy_params;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Vue 3 SPA
    location /vue {
        proxy_pass http://vue;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Для корректной работы Vue Router
        location /vue/ {
            try_files $uri $uri/ /vue/index.html;
        }
    }

    # Обработка ACME-challenge для автопродления
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}