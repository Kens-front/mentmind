server {
    listen 80;
    server_name localhost;

    # Обработчик для Vue 3
    location /vue/ {
        proxy_pass http://vue:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработчик для Nuxt 3
    location /nuxt/ {
        proxy_pass http://nuxt:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработчик для NestJS
    location /api/ {
        proxy_pass http://nest:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Перенаправление для HTTPS (если используешь Let's Encrypt)
    listen 443 ssl;
    ssl_certificate /etc/ssl/fullchain.pem;  # Путь к твоему SSL сертификату
    ssl_certificate_key /etc/ssl/privkey.pem;  # Путь к твоему SSL ключу
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # Обработчик для Vue 3 через HTTPS
    location /vue/ {
        proxy_pass http://vue:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработчик для Nuxt 3 через HTTPS
    location /nuxt/ {
        proxy_pass http://nuxt:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Обработчик для NestJS через HTTPS
    location /api/ {
        proxy_pass http://nest:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы
    location /static/ {
        root /usr/share/nginx/html;
    }
}