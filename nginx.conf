events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;

        # === Vue 3 (Статика) ===
        # 1. Сначала редирект: /dashboard → /dashboard/
        location = /dashboard {
            return 301 /dashboard/;
        }

        # 2. Основной обработчик: /dashboard/...
        location /dashboard/ {
            alias /usr/share/nginx/html/vue/;
            index index.html;
            # ✅ Fallback должен соответствовать URL, а не пути на диске
            try_files $uri $uri/ /dashboard/index.html;
        }

        # === NestJS API ===
        # ⚠️ Должен идти ПЕРЕДЕ location /
        location /api/ {
            proxy_pass http://nest:5000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === Nuxt 3 (Основной сайт) ===
        # ⚠️ Должен быть ПОСЛЕДНИМ (catch-all)
        location / {
            proxy_pass http://nuxt:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_buffering off;
        }
    }
}