# Обязательно: базовые настройки
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Поддержка WebSocket (если понадобится)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # === HTTP Server (порт 80) ===
    server {
        listen 80;
        server_name localhost;

        # Vue 3
        # location /vue/ {
        #     proxy_pass http://vue:8080/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Nuxt 3
        location /nuxt/ {
            proxy_pass http://nuxt:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # NestJS API
        location /api/ {
            proxy_pass http://nest:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статические файлы
        location /static/ {
            root /usr/share/nginx/html;
            try_files $uri $uri/ =404;
        }

        # Редирект на HTTPS (опционально, раскомментируйте при настройке SSL)
        # return 301 https://$host$request_uri;
    }

    # === HTTPS Server (порт 443) — раскомментируйте при наличии SSL ===
