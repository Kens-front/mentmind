version: '3.7'

services:
  # Нginx
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - nuxt
      - vue
      - nest

  # Nuxt 3
  nuxt:
    build:
      context: ./landing2
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network

  # Vue 3
  vue:
    build:
      context: ./vue-project
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network

  # NestJS (бэкенд)
  nest:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - app-network

  # PostgreSQL
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    networks:
      - app-network

  # Let's Encrypt для SSL
  certbot:
    image: certbot/certbot
    volumes:
      - ./ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: