version: '3.7'

services:
  # Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - vue_dist:/usr/share/nginx/html/vue:ro
    ports:
      - "80:80"
      # - "443:443"
    networks:
      - app_network
    depends_on:
      - nuxt
      - vue
      - nest
    restart: always 

#  # Nuxt 3
  nuxt:
    build:
      context: ./landing2
      dockerfile: Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=production
    networks:
      - app_network
#
#  # Vue 3
  vue:
    build:
      context: ./vue-project
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    # volumes:
    #   - vue_dist:/app/dist:ro
    networks:
      - app_network

  # NestJS (бэкенд)
  nest:
    build:
      context: ./back
      dockerfile: Dockerfile
    depends_on:
      - postgres
    networks:
      - app_network

  # PostgreSQL
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app_network
    restart: always

  # Let's Encrypt для SSL
#  certbot:
#    image: certbot/certbot
#    volumes:
#      - ./ssl:/etc/letsencrypt
#    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app_network:
    driver: bridge

volumes:
  pgadmin_data:
  postgres_data:
  vue_dist: